name: WorkFlow démo action perso

on: [push, workflow_dispatch]

jobs:
    testAction: 
        runs-on: ubuntu-latest
        steps:
            - name: Activation lecture du repo
              uses: actions/checkout@v4
            - name: Installation modules
              run: |
                npm i @actions/core
                npm i @actions/github
            - name: Utilisation d’une action personnalisée dans un Workflow
              uses: ./.github/actions/demo-action-perso
              with:
                my-input: 'GitHub'